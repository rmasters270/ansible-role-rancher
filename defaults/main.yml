---

rancher_repository:
  name: rancher-stable
  url: https://releases.rancher.com/server-charts/stable
  version: 2.6.5

rancher_hostname: 'rancher.{{ ansible_domain }}'
rancher_bootstrap_password: SuperSecretBootStrapPassword
# Default "ingress", use "external" if an external load balancer such as
#  traefik or nginx will terminate tls.
rancher_tls: ingress
